<script>
	var video = $('#video-tvc')[0];
	if (~location.hostname.indexOf('iesdouyin')) {
		$('.gognan-box').remove()
	}
	$('.unmute').click(function() {
		if ($(this).hasClass('mute')) {
			video.muted = true;
		}
		else {
			video.muted = false;
		}
		$(this).toggleClass('mute')
	});
	
	/**
	 * 下载资源
	 */
	function downLoad(id) {
		$.ajax({
			url : "/download",
			type : "POST",
			dataType : "json",
			data : {
				"id" : id
			},
			success : function(rtn) {
				if (rtn.code=="000000") {
					var index = rtn.data.url.lastIndexOf(".");
					var suffix= rtn.data.url.substring(index+1, rtn.data.url.length);
					if (suffix.length>4) {
						window.open(rtn.data.url);
					} else {
						var a = document.createElement("a");
						a.download = rtn.data.url;
						a.href = rtn.data.url;
						$("body").append(a);
						a.click();
						$(a).remove();
					}
				}
			}
		});
	}
</script>
